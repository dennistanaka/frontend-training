<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript Todo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <header class="logo">
    <img class="logo__img" src="undraw_task_list_6x9d.png" alt="Task List Illustration from unDrawn">
  </header>

  <div class="todos">
    <form>
      <input type="text" placeholder="New Todo ...">
      <button type="submit"><i class="fas fa-plus-square"></i></button>
    </form>
    <div class="todos__list">
      <ul>

      </ul>
      <a class="todos__clear" id="todos__clear">Clear All</a>
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
